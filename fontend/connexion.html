<!doctype html>
<html lang="fr">
    <head>
        <meta name="descrition" content="Réseau social entreprise.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="robots" content="index,follow"/>

        <title>Groupomania</title >

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="connexion.css">
        
    </head >


    <body >
        <div class="container-fluid">
            <div class="row">
                <header>
                    <div class="banniere"><img src="icon-above-font.png" alt="logo Groupomania"></div>
                    <h1>Réseau social interne Groupomania</h1>
                    <h2><a class="nav-link" href="index.html">Accueil</a></h2>
                </header>
            </div>
        
            <section>

               

                <form [formGroup]="loginForm" *ngIf="!loading">

                    <div id="login"class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                       <input type="password" class="form-control" id="password" formControlName="password">
                    </div>

                    <div class="connexion"><button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onLogin()"><a href="blog.html">Connecté</a></button></a></div>

                    
                </form>

            </section>

            <footer>Condition Légale</footer>

        <script src="ajax.js"></script>
        <script src="connexion.js"></script>
    </body >
</html>
